<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美妆销售数据分析助手</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 引入Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>美妆销售数据分析助手</h1>
            <p>让业务人员轻松获取数据洞察，辅助决策</p>
        </header>
        
        <main class="app-main">
            <section class="data-section">
                <div class="section-header">
                    <h2>数据源管理</h2>
                </div>
                <div class="data-upload">
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="data-file">上传数据文件</label>
                            <input type="file" id="data-file" name="file" accept=".csv,.xlsx,.xls,.db,.sqlite">
                        </div>
                        <div class="form-group">
                            <label for="data-name">数据集名称</label>
                            <input type="text" id="data-name" name="name" placeholder="如：2024年第一季度销售数据">
                        </div>
                        <div class="form-group">
                            <label for="data-description">数据集描述（可选）</label>
                            <textarea id="data-description" name="description" placeholder="数据集的详细描述..."></textarea>
                        </div>
                        <button type="submit" class="btn-primary">上传数据</button>
                    </form>
                </div>
                <div class="data-sources">
                    <h3>可用数据源</h3>
                    <div id="data-source-list" class="source-list">
                        <!-- 数据源列表将被JS动态填充 -->
                    </div>
                </div>
            </section>
            
            <section class="chat-section">
                <div class="section-header">
                    <div class="section-title">
                        <h2>数据对话</h2>
                    </div>
                    <div id="selected-data-source">
                        <span>当前数据源: </span>
                        <span id="current-source-name">未选择</span>
                        <button id="new-session-button" class="btn-secondary" disabled>新建会话</button>
                    </div>
                </div>
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <!-- 聊天消息将被JS动态填充 -->
                        <div class="message system">
                            <div class="message-content">
                                您好，我是您的美妆销售数据分析助手。请先选择一个数据源，然后我可以帮您分析数据，回答问题，并提供数据可视化。
                            </div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <textarea id="message-input" placeholder="输入您的问题，例如：'过去三个月的销售趋势图是什么样的？'或'哪些产品表现最佳？'" disabled></textarea>
                        <button id="send-button" class="btn-primary" disabled>发送</button>
                    </div>
                    <div class="query-suggestions">
                        <h4>问题建议</h4>
                        <div class="suggestion-pills">
                            <button class="suggestion-pill">过去三个月的销售趋势图是什么样的？</button>
                            <button class="suggestion-pill">哪些地区的产品表现最佳？</button>
                            <button class="suggestion-pill">用户年龄分布是怎样的？</button>
                            <button class="suggestion-pill">最畅销的产品类别是什么？</button>
                            <button class="suggestion-pill">销售额与广告支出的关系如何？</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="visualization-section">
                <div class="section-header">
                    <h2>数据可视化</h2>
                </div>
                <div id="visualization-container" class="visualization-container">
                    <!-- 可视化图表将被JS动态填充 -->
                    <div class="empty-state">
                        <p>数据可视化将在这里显示</p>
                        <p>通过聊天询问数据分析问题，助手将在需要时自动生成图表</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="app-footer">
            <p>美妆销售数据分析助手 &copy; 2024</p>
        </footer>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
